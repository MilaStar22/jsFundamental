<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style1st.css" rel="stylesheet">
   <title>Calculator Javascript</title>
</head>

<body>
   <div class="main">
      <input type="text" id = 'result' readonly placeholder="0">
      <div class="btn">
         <input type="button" value = 'AC' onclick = "clearInput()" id="btnClear">
         <input type="button" value = '←' onclick ="deleteValue('←')">
         <input type="button" value = '/' onclick = "addValue('/')">
         <br>
         <input type="button" value = '7' onclick = "addValue('7')">
         <input type="button" value = '8' onclick = "addValue('8')">
         <input type="button" value = '9' onclick = "addValue('9')">
         <input type="button" value = 'x' onclick = "addValue('*')">
         <br>
         <input type="button" value = '4' onclick = "addValue('4')">
         <input type="button" value = '5' onclick = "addValue('5')">
         <input type="button" value = '6' onclick = "addValue('6')">
         <input type="button" value = '-' onclick = "addValue('-')">
         <br>
         <input type="button" value = '1' onclick = "addValue('1')">
         <input type="button" value = '2' onclick = "addValue('2')">
         <input type="button" value = '3' onclick = "addValue('3')">
         <input type="button" value = '+' onclick = "addValue('+')">
         <br>
         <input type="button" value = '00'onclick = "addValue('00')">
         <input type="button" value = '0' onclick = "addValue('0')">
         <input type="button" value = '.' onclick = "addValue('.')">
         <input type="button" value = '=' onclick = "calculationResult()">
      </div>
   </div>
   <script src = 'index1st.js'></script>
</body>
</html>
